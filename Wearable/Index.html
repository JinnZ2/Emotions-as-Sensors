<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emotion Sensor Array</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f8ff; padding: 1em; }
    h1 { font-size: 1.5em; }
    .sensor { font-size: 2em; margin: 1em 0; }
    .btn { font-size: 1.1em; padding: 10px 20px; margin: 1em; }
  </style>
</head>
<body>
  <h1> Emotion Sensor Array</h1>
  <div class="sensor">HRV State: <span id="hrv">ğŸ”„</span></div>
  <div class="sensor">GSR State: <span id="gsr">ğŸ”„</span></div>
  <div class="sensor">Voice Tone: <span id="voice">ğŸ”„</span></div>
  <div class="sensor">System Status: <span id="system">ğŸ”„</span></div>
  <button class="btn" onclick="connectBLE()">ğŸ”— Connect</button>

  <script>
    let decoder = new TextDecoder("utf-8");
    let characteristic;

    async function connectBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: "ESP32" }],
          optionalServices: [0xFFE0]  // Custom UART service (adjust if needed)
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(0xFFE0);
        characteristic = await service.getCharacteristic(0xFFE1);

        await characteristic.startNotifications();
        characteristic.addEventListener("characteristicvaluechanged", handleBLE);
        alert("âœ… Connected to ESP32 Emotion Sensor");
      } catch (err) {
        alert("âŒ BLE Connect Failed: " + err);
      }
    }

    function handleBLE(event) {
      const value = decoder.decode(event.target.value);
      try {
        const data = JSON.parse(value.trim());
        document.getElementById("hrv").textContent = data.HRV_state || "â€”";
        document.getElementById("gsr").textContent = data.GSR_state || "â€”";
        document.getElementById("voice").textContent = data.Voice_tone || "â€”";
        document.getElementById("system").textContent = data.System_status || "â€”";
      } catch (e) {
        console.warn("Parse error:", e, value);
      }
    }
  </script>
</body>
</html>
